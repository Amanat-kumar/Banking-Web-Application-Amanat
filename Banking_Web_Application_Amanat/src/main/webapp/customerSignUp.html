<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer signUp</title>
</head>
<body>
	<div id="form-parent">
		<div>
			<h1>Customer SignUp </h1>
		</div>
		<div>
			<form action="customerSignUp" border="1">
				
					Name: <input type="text" name="cName"><br><br>
					Phone: <input type="tel" name="cPhone"><br><br>
					Password: <input type="password" name="cPwd"><br><br>
					Email: <input type="email" name="cEmail"><br><br>
					D.O.B: <input type="date" name="cDob"><br><br>
					Gender: <input type="radio" value="male" name="cGender">Male
							<input type="radio" value="female" name="cGender">Female<br><br>
				<button type="Submit">SignUp</button>
				<button type="reset">Cancel</button>
				
			</form>
		</div>
	</div>
</body>
</html>
